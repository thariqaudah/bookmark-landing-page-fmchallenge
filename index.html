<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-inner">
        <a href="#">
          <img class="logo" src="./images/logo-bookmark.svg" alt="Logo" />
        </a>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-cta" href="#">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-text-box">
          <h1 class="heading-primary">A Simple Bookmark Manager</h1>
          <p class="hero-text">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <a class="btn btn-primary" href="#">Get it on Chrome</a>
          <a class="btn btn-light" href="#">Get it on Firefox</a>
        </div>
        <div class="hero-img-box">
          <img
            src="./images/illustration-hero.svg"
            alt="Ilustration bookmark app on tablets"
          />
        </div>
      </div>
    </section>

			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer> -->
  </body>
</html>
